<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-content">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>Today is a new day. It's your day. You shape it.</p>
        <p>Sign in to start managing your projects.</p>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Example@email.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
          </div>
          <div class="form-group">
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-signin">Sign in</button>
        </form>
        <div class="or-separator">
          <span>Or sign in with</span>
        </div>
        <div class="social-login">
          <a href="#" class="google-login">
            <img src="images/google-icon.png" alt="Google">
            Google
          </a>
          <a href="#" class="facebook-login">
            <img src="images/facebook-icon.png" alt="Facebook">
            Facebook
          </a>
        </div>
        <div class="sign-up">
          <span>Don't you have an account?</span>
          <a href="#" class="sign-up-link">Sign up</a>
        </div>
      </div>
      <div class="login-image">
        <img src="images/henrieke-fischer-04uG8WO8_28-unsplash.jpg" alt="Dark Mountain">
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 ALL RIGHTS RESERVED</p>
  </footer>
</body>
</html>
